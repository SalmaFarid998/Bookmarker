<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <script src="https://kit.fontawesome.com/3a26b62d3a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>My Bookmarks</h1>
    

    <!-- Add form -->
<!-- A button to open the popup form -->
<button class="open-button" onclick="openForm()">

    <div>
         <i class="fa-solid fa-circle-plus fa-3x  newbtn"></i>
     </div> 
    </button>
    
    <!-- The form -->
    <div class="form-popup" id="myForm">
      <div class="form-container">
        <h1>New Bookmark</h1>
    
        <label for="bookmarkName"><b>Bookmark Name</b></label>
        <input id="bookmarkName" class="form-input" type="text" placeholder="Your Bookmark Name" required>
    
        <label for="bookmarkUrl"><b>URL</b></label>
        <input id="bookmarkUrl" class="form-input" type="text" placeholder="Your Bookmark URL" required>
        <div class="button-container">
        <button   id = "button" class="btn" onclick="addBookmark()">Add</button>
        <button  class="btn cancel" onclick="closeForm()">Cancel</button>
    </div>
    </div>
    </div>

<div id="bookmarksDisplay">

   

</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
